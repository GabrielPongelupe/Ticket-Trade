<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/processo5.css">
	<title>Avaliaçao</title>
</head> 
<body>
	<header>
        <div class="interface">
            <div class="logo">
                <a href="#">
                    <img src="Imagens/Logo.png" alt="Logo">
                </a>
            </div>
            <nav class="menu-desktop">
                <ul>
                    <li><a href="Pagina Inicial.html">Início</a></li>
                    <li><a href="Pagina Inicial.html#sobre-nos">Sobre</a></li>
                    <li><a href="Historico.html">Historico</a></li>
                </ul>
            </nav>
            <div class="btn-contato">
                <a href="Pagina Inicial.html">
                    <button>Voltar</button>
                </a>
            <div class="btn-abrir-menu" id="btn-menu">
                <i class="bi bi-list"></i>
            </div>
            <div class="menu-mobile" id="menu-mobile">
                <div class="btn-fechar">
                    <i class="bi bi-x-lg"></i>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Início</a></li>
                        <li><a href="#">Sobre</a></li>
                        <li><a href="#">Historico</a></li>
                        <li><a href="#">Contato</a></li>
                    </ul>
                </nav>
            </div>
            <div class="overlay-menu" id="overlay-menu"></div>
        </div>
    </header>
	<div class="wrapper">
		<h3>Avalie a sua experiencia!</h3>
		<div action="#">
			<div class="rating">
				<input type="number" name="rating" hidden>
				<i class='bx bx-star star' style="--i: 0;"></i>
				<i  class='bx bx-star star' style="--i: 1;"></i>
				<i class='bx bx-star star' style="--i: 2;"></i>
				<i class='bx bx-star star' style="--i: 3;"></i>
				<i class='bx bx-star star' style="--i: 4;"></i>
			</div>
			<textarea name="opinion" id="desc" cols="30" rows="5" placeholder="Conte mais!"></textarea>
			<div class="btn-group">
				<button type="submit" onclick="avaliar(event)" class="btn submit">Enviar</button>
				<button class="btn cancel">Cancelar</button>
                <a href="denuncia.html"><button type="button" class="btn report">Denuncia</button></a> <!-- Botão de denúncia atualizado -->
			</div>
		</div>
	</div>
</body>
<footer>
    <div class="interface">
        <div class="line-footer">
            <div class="flex">
                <div class="company-info">
                    <h4>TickeTrade</h4>
                    <p>Seu parceiro confiável para compra de ingressos.</p>
                </div>
                <div class="contact-info">
                    <h4>Conecte-se Conosco</h4>
                    <!-- Adicione os ícones e links para as redes sociais da TickeTrade -->
                    <a href="https://www.facebook.com" target="_blank"><i class="bi bi-facebook"></i></a>
                    <a href="https://twitter.com" target="_blank"><i class="bi bi-twitter"></i></a>
                    <a href="https://www.instagram.com" target="_blank"><i class="bi bi-instagram"></i></a>
                </div>
            </div>
        </div><!--line-footer-->

        <div class="line-footer borda">
            <p><i class="bi bi-envelope-fill"></i> <a href="mailto:contato@ticke-trade.com">contato@ticke-trade.com</a></p>
        </div><!--line-footer-->
    </div><!--interface-->
</footer>
<script src="Script/avaliacao.js"></script>
</html>
